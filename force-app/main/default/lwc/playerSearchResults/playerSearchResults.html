<template>
<lightning-card title="Player Search Results">
    <lightning-layout multiple-rows="true">
           
           <template if:true={criketerData}>
             
                    <template for:each={criketerData} for:item="item">
                     <lightning-layout-item size="3" key={item.id} padding="around-small" 
                     class="slds-align-absolute_center">
                     <div class="title_wrapper" onclick={handleClickPlayerCard}  data-id={item.Id}>
                         <div class="tile">
                             <img src={item.Image_URL__c}/>
                         </div>
                         <div class="player_data">
                             <h1 class="slds-text-heading_medium">{item.Name}</h1>
                             <p>{item.Runs__c}</p>
                             <p>{item.Age__c }</p>
                         </div>
                     </div>
                  
                     </lightning-layout-item>

                    </template>
              
              

           </template>
            <template if:true={error}>
                Error==>{error}
          </template>

        
        
    </lightning-layout>
</lightning-card>
</template>
